name: Docker Workflow

on:
  push:
    branches:
      - typescript

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t my-nextjs-app-typescript .
          # docker run -d -p 3000:3000 my-nextjs-app-typescript
          docker tag my-nextjs-app-typescript sreedockerhub19/my-nextjs-app-typescript:latest
          docker push sreedockerhub19/my-nextjs-app-typescript:latest